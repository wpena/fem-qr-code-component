<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A QR Code Component">
    <title>Pena's QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- QR Card Section -->
    <section class="card-wrapper">
        <article class="card-body">
            <header class="card-img-wrapper">
                <div class="card-inner-circle left"></div>
                <div class="card-inner-circle right"></div>
                <img src="./assets/images/qr-code-img.png" alt="image of a qr code" class="card-img">
            </header>
            <section>
                <h2 class="card-title">Improve your front-end skills by building projects</h2>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </section>
        </article>
    </section>
</body>

</html>
